<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" src="print.css" type="text/css" media="print">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    </head>
    <body style="padding-top:50px;">
        <div class="container">
            <div class="col-md-6 col-md-offset-3">
                <div class="row">
                    <div class="col-md-6 text-right col-md-offset-6">
                        <p>
                            <em>Payment id #: {{  payment_id }}</em>
                        </p>
                        <p>
                            <em>Student #: 34522677W {{  user.username }}</em>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="text-center">
                        <h1>Receipt</h1>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Fees</th>
                                <th class="text-center">Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for fee in fees %}
                            <tr>
                                <td class="col-md-9"><h4><em>{{ fee.name }}</em></h4></td>
                                <td class="col-md-1 text-center">{{ fee.amount }}</td>
                            </tr>
                            {% endfor %}
                            <tr>
                                <td class="text-right">
                                <p>
                                    <strong>Total:Â </strong>
                                </p>
                                </td>
                                <td class="text-center">
                                    <p>
                                    <strong>{{ total }}</strong>
                                </p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
